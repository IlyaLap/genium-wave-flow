
# This file tells Netlify how to build and deploy your React application

[build]
  publish = "dist"  # This is the folder that gets deployed (Vite default)
  command = "npm ci && npx vite build"  # Use explicit npx call to ensure vite is found

# This is crucial for a React Router application
# It ensures all routes redirect to index.html so your client-side router can handle them
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variable configuration
[context.production.environment]
  VITE_APP_ENV = "production"
  VITE_PUBLIC_URL = "/"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  VITE_APP_ENV = "preview"
  VITE_PUBLIC_URL = "/"

# Configure headers for security, caching, etc.
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Cache-Control = "public, max-age=31536000"

# Add specific headers for assets to improve caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Special headers for Lovable uploads
[[headers]]
  for = "/lovable-uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"

# Add debugging info to deployments
[build.environment]
  NODE_VERSION = "18"
